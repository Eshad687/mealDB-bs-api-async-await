<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- Searchbar and header -->
    <header>
        <h1 class="text-success text-center mt-5">Search Your Favourite Food !!!</h1>
        <div class="input-group my-3 w-50 mx-auto px-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search food"
                aria-describedby="button-addon2">
            <button onclick="loadFoods()" class="btn btn-outline-success" type="button"
                id="button-search">Search</button>
        </div>
        <p id="empty-search" class="text-muted text-center"></p>
    </header>

    <main>
        <!-- Notify messages and spinner -->
        <div id="spinner" class="text-center ">
            <div class="spinner-grow text-success" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-danger" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <h2 id="no-result" class="text-muted text-center align-middle mt-5 pt-5">No result
            Found!!!</h2>
        <h2 id="error-message" class="text-danger text-center align-middle mt-5 pt-5">Something Went Wrong!!!</h2>


        <!-- Meal details -->
        <section id="meal-detail" class="container mt-5">

        </section>

        <!-- Search results -->
        <section class="container mt-5">
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">


            </div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/mealDB-async.js"></script>
</body>

</html>
